<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="white"/>
  
  <!-- Stylized Cross Icon -->
  <g transform="translate(20, 20)">
    <!-- Top link (purple/magenta) -->
    <path d="M20 0 C30 0, 40 10, 40 20 C40 30, 30 40, 20 40" 
          fill="#8B5CF6" 
          stroke="none"/>
    
    <!-- Bottom link (purple/magenta) -->
    <path d="M20 40 C30 40, 40 50, 40 60 C40 70, 30 80, 20 80" 
          fill="#8B5CF6" 
          stroke="none"/>
    
    <!-- Left link (deep blue) -->
    <path d="M0 20 C0 30, 10 40, 20 40 C30 40, 40 30, 40 20" 
          fill="#1E40AF" 
          stroke="none"/>
    
    <!-- Right link (deep blue) -->
    <path d="M40 20 C40 30, 50 40, 60 40 C70 40, 80 30, 80 20" 
          fill="#1E40AF" 
          stroke="none"/>
  </g>
  
  <!-- Vertical separator line -->
  <line x1="110" y1="15" x2="110" y2="65" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Main text "HelpKrok" -->
  <text x="130" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4C1D95">
    HelpKrok
  </text>
  
  <!-- Sub-text "by j.helpNMU" -->
  <text x="130" y="55" font-family="Arial, sans-serif" font-size="14" fill="#8B5CF6">
    by j.helpNMU
  </text>
</svg>
